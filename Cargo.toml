[package]
authors = ["Daniel Krippner <dk.mailbox@gmx.net>"]
categories = ["api-bindings"]
description = "Rust implementation of the Eclipse uProtocol SDK"
documentation = "https://github.com/eclipse-uprotocol/uprotocol-spec#readme"
edition = "2021"
exclude = [
    "tests/*",
    "tools/*",
    ".devcontainer/*",
    ".vscode/*",
    ".github/*",
    ".gitignore",
]
keywords = ["uProtocol", "SDK"]
license = "Apache-2.0"
name = "uprotocol-sdk"
readme = "README.md"
repository = "https://github.com/eclipse-uprotocol/uprotocol-rust"
rust-version = "1.66"
version = "0.1.5"

[dependencies]
async-trait = { version = "0.1" }
bytes = { version = "1.5" }
chrono = { version = "0.4" }
cloudevents-sdk = { version = "0.7" }
mediatype = "0.19"
protobuf = { version = "3.3" }
rand = { version = "0.8" }
regex = { version = "1.10" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
url = { version = "2.5" }
uuid = { version = "1.7", features = ["v8"] }

[build-dependencies]
protobuf-codegen = { version = "3.3" }
protoc-bin-vendored = { version = "3.0" }
ureq = { version = "2.7" }

[dev-dependencies]
test-case = { version = "3.3" }
