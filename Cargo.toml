[package]
name = "uprotocol_sdk"
version = "0.1.0"
edition = "2021"

[dependencies]
byteorder = "1.4"
bytes = "1.4"
chrono = "0.4.31"
cloudevents-sdk = { version = "0.7.0" }
mac_address = "1.1"
serde = "1.0.188"
serde_json = "1.0.107"
prost = "0.12"
prost-types = "0.12"
rand = "0.8"
regex = "1"
url = "2"
uuid = { version = "1.4", features = ["v6", "v8"] }

[build-dependencies]
prost-build = { version = "0.12" }
protoc-bin-vendored = { version = "3" }
ureq = "2.7"

[dev-dependencies]
base64 = "0.21"
futures = "0.3"
