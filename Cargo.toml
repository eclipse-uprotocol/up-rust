[package]
categories = ["api-bindings"]
description = "The Eclipse uProtocol Rust Language Library"
edition = "2021"
include = [
    "/src/*",
    "/examples/*",
    "/up-spec/up-core-api/uprotocol/*",
    "/build.rs",
    "/Cargo.toml",
    "/README.md",
]
keywords = ["uProtocol", "SDK", "communication"]
license = "Apache-2.0"
name = "up-rust"
readme = "README.md"
repository = "https://github.com/eclipse-uprotocol/up-rust"
rust-version = "1.74.1"
version = "0.2.0"

[features]
default = ["communication"]
cloudevents = ["dep:cloudevents-sdk", "dep:serde_json"]
communication = ["usubscription", "dep:thiserror", "tokio/sync", "tokio/time"]
udiscovery = []
usubscription = []
utwin = []
util = ["tokio/sync"]
test-util = ["mockall"]

[dependencies]
async-trait = { version = "0.1" }
bytes = { version = "1.7" }
cloudevents-sdk = { version = "0.7.0", optional = true }
mediatype = "0.19"
mockall = { version = "0.13", optional = true }
protobuf = { version = "3.5", features = ["with-bytes"] }
rand = { version = "0.8" }
serde_json = { version = "1.0", optional = true }
thiserror = { version = "1.0", optional = true }
tokio = { version = "1.40", default-features = false, optional = true }
tracing = { version = "0.1", default-features = false, features = [
    "log",
    "std",
] }
uriparse = { version = "0.6" }
uuid-simd = { version = "0.8", default-features = false, features = [
    "std",
    "detect",
] }

[build-dependencies]
protobuf-codegen = { version = "3.5" }
protoc-bin-vendored = { version = "3.0" }

[dev-dependencies]
mockall = "0.13"
test-case = { version = "3.3" }
tokio = { version = "1.40", default-features = false, features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[package.metadata.docs.rs]
all-features = true

[[example]]
name = "simple_notify"
required-features = ["communication", "util"]

[[example]]
name = "simple_publish"
required-features = ["communication", "util"]

[[example]]
name = "simple_rpc"
required-features = ["communication", "util"]
