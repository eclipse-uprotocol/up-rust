[package]
categories = ["api-bindings"]
description = "Rust implementation of the Eclipse uProtocol library"
documentation = "https://github.com/eclipse-uprotocol/up-spec#readme"
edition = "2021"
exclude = [
    "tests/*",
    "tools/*",
    ".devcontainer/*",
    ".vscode/*",
    ".github/*",
    ".gitignore",
]
keywords = ["uProtocol", "SDK"]
license = "Apache-2.0"
name = "up-rust"
readme = "README.md"
repository = "https://github.com/eclipse-uprotocol/up-rust"
rust-version = "1.74.1"
version = "0.1.5"

[features]
udiscovery = []
usubscription = []
utwin = []
default = []

[dependencies]
async-trait = { version = "0.1" }
bytes = { version = "1.5" }
chrono = { version = "0.4.32" }
mediatype = "0.19"
once_cell = { version = "1.19" }
protobuf = { version = "3.3", features = ["with-bytes"] }
rand = { version = "0.8" }
regex = { version = "1.10" }
thiserror = { version = "1.0.52" }
tokio = { version = "1.35", default-features = false, features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
] }
tracing = { version = "0.1.35", default-features = false, features = [
    "log",
    "std",
] }
uriparse = { version = "0.6" }
uuid-simd = { version = "0.8", default-features = false, features = [
    "std",
    "detect",
] }

[build-dependencies]
protobuf-codegen = { version = "3.3" }
protoc-bin-vendored = { version = "3.0" }
reqwest = { version = "0.12", features = ["blocking"] }

[dev-dependencies]
mockall = "0.12.1"
test-case = { version = "3.3" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
